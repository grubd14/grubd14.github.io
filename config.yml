menu:
    main:
        - identifier: categories
          name: categories
          url: /categories/
          weight: 20
        # - identifier: tags
        #   name: tags
        #   url: /tags/
        #   weight: 20
        - identifier: website
          name: Github
          url: https://github.com
          weight: 25
